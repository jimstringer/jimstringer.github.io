<html>
	<head>
		<title>The best website ever</title>
	</head>
<body>
  <p>Test</p>
  <img src="/images/money-bag.png" />
<script>
if ('serviceWorker' in navigator) {
	navigator.serviceWorker.register('/js/script.js').then(function(registration) {
		console.log('ServiceWorker registration successful with scope: ',
		registration.scope);
	}).catch(function(err) {
		console.log('ServiceWorker registration failed: ', err);
	});
}
</script>
</body>
</html>
